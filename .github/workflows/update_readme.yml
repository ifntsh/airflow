name: Update README with Directory Tree

on:
  push:
    branches:
      - main  # 메인 브랜치에 push 이벤트가 발생할 때 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate directory tree
        run: |
          echo "# Project Directory Structure" > airflow/README.md
          echo "\`\`\`" >> airflow/README.md
          ./airflow/.github/workflows/update_readme.sh >> airflow/README.md
          echo "\`\`\`" >> airflow/README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add airflow/README.md
          git commit -m "Update README with directory tree [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
