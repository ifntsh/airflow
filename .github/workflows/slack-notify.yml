name: Slack Notification Demo

on: push

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v3
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
